<div class="container mt-5">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input id="email" class="form-control" [(ngModel)]="email" name="email" required type="email">
    </div>
    <div class="mb-3">
      <label for="senha" class="form-label">Senha:</label>
      <input id="senha" class="form-control" [(ngModel)]="senha" name="senha" required type="password">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  </form>
  <div class="mt-3">
    <a [routerLink]="['/register']" class="btn btn-secondary">NÃ£o tem cadastro? Cadastre-se.</a>
  </div>
</div>
