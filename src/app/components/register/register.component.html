<div class="container mt-5">
    <h2>Cadastro de UsuÃ¡rio</h2>
    <form (ngSubmit)="register()">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input id="nome" class="form-control" [(ngModel)]="nome" name="nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input id="email" class="form-control" [(ngModel)]="email" name="email" required type="email">
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha:</label>
        <input id="senha" class="form-control" [(ngModel)]="senha" name="senha" required type="password">
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    </form>
  </div>
